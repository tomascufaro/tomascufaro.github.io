<!-- Mermaid.js support -->
<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
  
  mermaid.initialize({ startOnLoad: false });

  document.addEventListener('DOMContentLoaded', () => {
    // Find all code blocks with language-mermaid
    const mermaidBlocks = document.querySelectorAll('pre code.language-mermaid');
    
    mermaidBlocks.forEach((block) => {
      // Create a new div for the diagram
      const div = document.createElement('div');
      div.className = 'mermaid';
      div.textContent = block.textContent;
      
      // Replace the parent pre element with the new div
      const pre = block.parentElement;
      if (pre && pre.parentElement && pre.parentElement.className.includes('highlighter-rouge')) {
        // If wrapped in typical Jekyll highlighter div, replace the wrapper
        pre.parentElement.replaceWith(div);
      } else {
        // Otherwise just replace the pre
        pre.replaceWith(div);
      }
    });

    // Run mermaid on the newly created divs
    mermaid.run({
        querySelector: '.mermaid'
    });
  });
</script>
